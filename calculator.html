<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <h1>
    CALCULATOR
  </h1>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="btn-container">
      <button class="btn" onclick="displayContent = ''; 
      document.querySelector('#display').value = displayContent">c</button>

      <button class="btn" onclick="displayContent = displayContent + '1'; 
      document.querySelector('#display').value = displayContent">1</button>

      <button class="btn" onclick="displayContent = displayContent + '2'; 
      document.querySelector('#display').value = displayContent">2</button>

      <button class="btn" onclick="displayContent = displayContent + '+'; 
      document.querySelector('#display').value = displayContent">+</button>

      <button class="btn" onclick="displayContent = displayContent + '3'; 
      document.querySelector('#display').value = displayContent">3</button>

      <button class="btn" onclick="displayContent = displayContent + '4'; 
      document.querySelector('#display').value = displayContent">4</button>

      <button class="btn" onclick="displayContent = displayContent + '-'; 
      document.querySelector('#display').value = displayContent">-</button>

      <button class="btn" onclick="displayContent = displayContent + '5'; 
      document.querySelector('#display').value = displayContent">5</button>

      <button class="btn" onclick="displayContent = displayContent + '6'; 
      document.querySelector('#display').value = displayContent">6</button>

      <button class="btn" onclick="displayContent = displayContent + '*'; 
      document.querySelector('#display').value = displayContent">*</button>

      <button class="btn" onclick="displayContent = displayContent + '7'; 
      document.querySelector('#display').value = displayContent">7</button>

      <button class="btn" onclick="displayContent = displayContent + '8'; 
      document.querySelector('#display').value = displayContent">8</button>

      <button class="btn" onclick="displayContent = displayContent + '/'; 
      document.querySelector('#display').value = displayContent">/</button>

      <button class="btn" onclick="displayContent = eval(displayContent); 
      document.querySelector('#display').value = displayContent">=</button>

      <button class="btn" onclick="displayContent = displayContent + '9'; 
      document.querySelector('#display').value = displayContent">9</button>

      <button class="btn" onclick="displayContent = displayContent + '0'; 
      document.querySelector('#display').value = displayContent">0</button>

      <button class="btn" onclick="displayContent = displayContent + '.'; 
      document.querySelector('#display').value = displayContent">.</button>
    </div>
  </div>

  <script>
    let displayContent = '';
    document.querySelector('#display').value = displayContent;
  </script>
</body>
</html>
